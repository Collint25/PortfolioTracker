{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Analytics</h1>
</div>

<!-- Filters -->
<div class="card bg-base-100 shadow mb-6">
    <div class="card-body py-4">
        <form
            hx-get="/analytics/"
            hx-target="#analytics-content"
            hx-swap="innerHTML"
            hx-push-url="true"
            class="flex flex-wrap gap-4 items-end"
        >
            <div class="form-control">
                <label class="label py-1"><span class="label-text">Account</span></label>
                <select name="account_id" class="select select-bordered select-sm" hx-trigger="change" hx-get="/analytics/" hx-include="closest form" hx-target="#analytics-content" hx-swap="innerHTML" hx-push-url="true">
                    <option value="">All Accounts</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}" {% if filters.account_id == account.id %}selected{% endif %}>
                        {{ account.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-control">
                <label class="label py-1"><span class="label-text">Start Date</span></label>
                <input
                    type="date"
                    name="start_date"
                    value="{{ filters.start_date or '' }}"
                    class="input input-bordered input-sm"
                    hx-trigger="change"
                    hx-get="/analytics/"
                    hx-include="closest form"
                    hx-target="#analytics-content"
                    hx-swap="innerHTML"
                    hx-push-url="true"
                >
            </div>
            <div class="form-control">
                <label class="label py-1"><span class="label-text">End Date</span></label>
                <input
                    type="date"
                    name="end_date"
                    value="{{ filters.end_date or '' }}"
                    class="input input-bordered input-sm"
                    hx-trigger="change"
                    hx-get="/analytics/"
                    hx-include="closest form"
                    hx-target="#analytics-content"
                    hx-swap="innerHTML"
                    hx-push-url="true"
                >
            </div>
            <button type="submit" class="btn btn-sm btn-outline">Filter</button>
            <a href="/analytics/" class="btn btn-sm btn-ghost">Clear</a>
        </form>
    </div>
</div>

<!-- Analytics Content -->
<div id="analytics-content">
    {% include "partials/analytics_content.html" %}
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Initialize chart from data set by partial template
    function initPLChart() {
        const canvas = document.getElementById('plChart');
        if (!canvas || typeof Chart === 'undefined') return;

        // Destroy existing chart if it exists
        if (window.plChartInstance) {
            window.plChartInstance.destroy();
        }

        // Get data from window variables set by partial
        const labels = window.plChartLabels;
        const data = window.plChartData;
        if (!labels || !data) return;

        const ctx = canvas.getContext('2d');
        window.plChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Cumulative P/L',
                    data: data,
                    borderColor: 'rgb(59, 130, 246)',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return '$' + context.parsed.y.toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'P/L ($)' },
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toFixed(0);
                            }
                        }
                    }
                }
            }
        });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initPLChart);

    // Reinitialize after HTMX settles content (ensures inline scripts have run)
    document.body.addEventListener('htmx:afterSettle', function(event) {
        if (event.detail.target.id === 'analytics-content') {
            initPLChart();
        }
    });
</script>
{% endblock %}
