<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("Portfolio Tracker") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Shared utilities -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/chip-manager.js"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">Portfolio Tracker</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/transactions">Transactions</a></li>
                <li><a href="/lots">Lots</a></li>
                <li><a href="/analytics">Analytics</a></li>
                <li><a href="/accounts">Accounts</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
    </div>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <div id="toast-container" class="toast toast-end"></div>

    <!-- HTMX loading indicator -->
    <div class="htmx-indicator fixed top-0 left-0 w-full">
        <div class="h-1 bg-primary animate-pulse"></div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
